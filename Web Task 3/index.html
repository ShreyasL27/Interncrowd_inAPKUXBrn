<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Intern Crowd</h1> 
    </div>
    <div id="quiz-container">
      <h1>Quiz App</h1>
      <div id="question-container">
        <p id="question"></p>
        <div id="answer-buttons" class="btn-grid">
          <!-- The answer buttons will be generated dynamically with JavaScript -->
        </div>
      </div>
      <div class="controls">
        <button id="submit-button" class="btn">Submit</button>
        <button id="next-button" class="btn hide">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
